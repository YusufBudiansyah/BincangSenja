<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Register Page</title>
        <link rel="stylesheet" href="CSS/OWNCSS.css"/>
        <link rel="stylesheet" href="CSS/styles.css"/>
       <link rel="icon" type="image/png" href="img/bincang senja.png" />
        <link   
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
            crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
    </h:head>
    <h:body>
        <div class="main">
            <div class="navbar">
               <label class="logo">BincangSenja</label>
              
            </div> 
                <div class="content">

                    <div class="container-login">

        </div>
        
        <section class="h-100">
            <div class="container h-100">
                <div class="row justify-content-sm-center h-100">
                    <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                        <div class="text-center my-5 mb-4">
                            
                        <div class="w3-panel w3-card-4 m-5 my-5">
                            <div class="card-body p-10 pb-0 mb-0">
                                <h1 class="fs-4 card-title fw-bold mb-4 mt-0 text-light">Register</h1>
                                <h:form
                                    class="needs-validation"
                                    p:novalidate="true"
                                    p:autocomplete="on"
                                >
                                    <div class="mb-3">
                                        <h:outputLabel class="mb-2 text-light" for="username" value="Username"/>
                                        <h:inputText
                                            value="#{tblUser.username}"
                                            id="username"
                                            class="form-control input-focus"
                                            p:required="true"
                                            
                                        />
                                        <div class="invalid-feedback">Username is required</div>
                                    </div>

                                    <div class="mb-3">
                                        <h:outputLabel class="mb-2 text-light" for="password" value="Password"/>
                                        <h:inputSecret
                                            value="#{tblUser.password}"
                                            id="password"
                                            class="form-control input-focus"
                                            p:required="true"
                                            
                                         />
                                        <div class="invalid-feedback">Password is required</div>
                                    </div>

                                    <div class="align-items-center mb-5 d-flex">
                                        <h:commandButton
                                            action="#{tblUser.save_user()}"
                                            type="submit"
                                            class=" 
                                            btn btn-outline-danger
                                            ms-auto
                                            w-100
                                            mt-3
                                            button-
                                            
                                            "
                                            onclick="alert('Username And Password Registered')"
                                            value="Register"
                                        />
                                    </div>
                                    <hr/>
                                     <div class="align-items-center mb-5 d-flex">
                                        <h:commandButton
                                            action="login.xhtml"
                                            type="submit"
                                            class="
                                            btn btn-outline-warning
                                            ms-auto
                                            w-100
                                            mt-3
                                            button-blue
                                            
                                            "
                                            value="Back"
                                        />
                                    </div>
                                </h:form>
                            </div>
                            <div class="card-footer py-3 m-0 p-2 border-0">
                                <div class="text-center">
                                    Already have an account?
                                    <h:form class="d-inline">
                                        <h:commandLink action="login.xhtml" class="text-primary" value="Login"/>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                            
                    </div>
                </div>
            </div>
        </div>
        </section> 
                    
                </div>
            </div>
              
    </h:body>
</html>
